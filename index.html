<!DOCTYPE html>
<html>
    <head>

        <title>Bookmark</title>

        <link rel="icon" href="images/bookmark.png" type="image/x-icon">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        
        <main class="mx-auto my-5 d-flex flex-column justify-content-center align-items-center">
            <h1 class="text-center h1Col fs-60 fw-medium mb-4 position-relative">Bookmarker</h1>

            <div class="bookmarkContent mt-5 pt-5 px-5 pb-3 w-100 d-flex justify-content-center align-items-center flex-column" id="bootmarkContent">
                <h2 class="mb-4">
                    <i class="fa-solid fa-bookmark"></i>
                    <span>Bookmark your favorite sites</span>
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="divForm w-100 my-4">
                
                    <div class="mb-3">
                        <label for="websiteName" class="fw-semibold">
                            <i class="fa-solid fa-book fa-bookmark pe-1"></i>
                            <span>Site Name</span>
                        </label>
                        <input onkeyup="validateInputs(this)" type="text" class="form-control" id="websiteName" placeholder="Bookmark Name...">
                        
                        <div class="alert alert-danger mt-2 d-grid rounded-4 nameValid d-none" role="alert" id="websiteNameValidate">
                            <p class="m-auto">Website name must contain at least 3 characters!!</p>
                        </div>
                    </div>
                    <div class="">
                        <label for="websiteUrl" class="fw-semibold">
                            <i class="fa-solid fa-link pe-1"></i>
                            <span>Site URL</span>
                        </label>
                        <input onkeyup="validateInputs(this)" type="text" class="form-control" id="websiteUrl" placeholder="Website URL...">
                    
                        <div class="alert alert-danger mt-2 d-grid rounded-4 urlValid d-none" role="alert" id="websiteUrlValidate">
                            <p class="m-auto">Invalid URL!!</p>
                        </div>
                    </div>
                </div>
                <div class="">
                    <button class="btnSubmit px-5 py-2 rounded-4" id="btnSubmit" onclick="addItem()">Submit</button>
                    <button class="btn btn-warning px-4 py-2 rounded-4 d-none" id="btnUpdate" onclick="update()">
                        <i class="fa-solid fa-marker pe-1"></i>
                        <span>Update</span>
                    </button>
                </div>

                <div class=" mt-5 w-50">
                    <div class="form-floating">
                        <input onkeyup="search(this.value)" type="search" class="form-control searchInput rounded-5 ps-3" id="floatingInput"
                            placeholder="">
                        <label for="floatingInput">Search</label>
                    </div>
                    <div class="alert alert-dark mt-2 d-grid rounded-4 d-none" role="alert" id="searchCounter">
                        
                    </div>
                </div>
                
            </div>


            <table class="my-4" >
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="container">
                    <!-- <tr>
                        <td>1</td>
                        <td>Facebook</td>
                        <td>
                            <a href="" target="_blank" class="buttonStyle" id="btnvisit">
                                <i class="fa-solid fa-eye pe-1"></i>
                                <span>Visit</span>
                            </a>
                        </td>
                        <td>
                            <button class="btn btn-warning buttonStyle" id="btnUpdate">Update</button>
                            <button class="btn btn-danger buttonStyle" id="btnDelete">Delete</button>
                        </td>
                    </tr> -->
                </tbody>
            </table>
        </main>


        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/script.js"></script>
    </body>

</html>
